name = "dinamalar-politics"
desc = "dinamalar politics feed"
group = "dinamalar"
schedule = "every 5 minutes"
[record]
     sourceUri ="http://rss.dinamalar.com/?cat=ara1"
     [[record.preprocessor]]
        name="http:get"
            [record.preprocessor.params]
                "useCache" = false

     [[record.preprocessor]]
        name="css:select"
            [record.preprocessor.params]
                "selectors" = ["#nw-c-topstories-domestic"]

     [[record.preprocessor]]
        name="css:selectEach"
            [record.preprocessor.params]
                "selectors" = [".gs-c-promo-body a.gs-c-promo-heading"]
    
     [[record.preprocessor]]
        name="split"
    
     [[record.preprocessor]]
        name="regexp:select"
            [record.preprocessor.params]
                "selectors" = ["href=\"(?P<data>[^\"]*)"]
	
     [[record.preprocessor]]
        name="combine"
