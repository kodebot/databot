# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true
required = ["github.com/revel/revel", "github.com/revel/modules"]

# Note to use a specific version changes this to
#
# [[override]]
#   version = "0.20.1"
#   name = "github.com/revel/modules"

[[override]]
  branch = "master"
  name = "github.com/revel/modules"

# Note to use a specific version changes this to
#
# [[override]]
#   version = "0.20.0"
#   name = "github.com/revel/revel"
[[override]]
  branch = "master"
  name = "github.com/revel/revel"

[[override]]
  branch = "master"
  name = "github.com/revel/log15"

[[override]]
  branch = "master"
  name = "github.com/revel/cron"

[[override]]
  branch = "master"
  name = "github.com/xeonx/timeago"

[[constraint]]
  name = "github.com/revel/revel"
  version = "0.21.0"

[[constraint]]
  name = "github.com/mmcdole/gofeed"
  version = "1.0.0-beta2"

[[constraint]]
  name = "go.mongodb.org/mongo-driver"
  version = "1.0.1"

[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[prune]
  go-tests = true
  