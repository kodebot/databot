sourceName = "dinamalar"
source ="https://cinema.dinamalar.com/rss.php"
sourceType= "rss/atom"
category = "cinema"
schedule = "every 5 minutes"
[record]
    [[record.field]]
        name= "Title"
        [record.field.collectorInfo]
            type= "rssAtomField"

    [[record.field]]
            name= "Description"
            [record.field.collectorInfo]
                type= "rssAtomField"
                [record.field.collectorInfo.parameters]
                    "source" = "Link"
            [[record.field.transformersInfo]]
                transformer="scrape"
                [record.field.transformersInfo.parameters]
                        "selectorType" = "custom"
                        "custom:selector" = "content"
                        "custom:focusSelectors" = ["#selDetail"]
                        "custom:blacklistedSelectors" = ["#selDetail > h2","#selDetail > div.darrow.clsFloatleft","#selDetail > div.date.clsFloatright","#selDetail > div.bar_cont","#selDetail > div:nth-child(4)","#selDetail > div:nth-child(6)"]

    [[record.field]]
        name= "Content"
        [record.field.collectorInfo]
            type= "rssAtomField"
        [[record.field.transformersInfo]]
            transformer="empty"

    [[record.field]]
        name= "PublishedDate"
        [record.field.collectorInfo]
            type= "rssAtomField"
            [record.field.collectorInfo.parameters]
                "source" = "Published"
        [[record.field.transformersInfo]]
            transformer="utcNow"
        
    [[record.field]]
        name= "SourceUrl"
        [record.field.collectorInfo]
            type= "rssAtomField"
            [record.field.collectorInfo.parameters]
                "source" = "Link"

    [[record.field]]
    name= "ThumbImageUrl"
    [record.field.collectorInfo]
        type= "rssAtomField"
        [record.field.collectorInfo.parameters]
            "source" = "Description"
        [[record.field.transformersInfo]]
            transformer="regexp"
            [record.field.transformersInfo.parameters]
                "expr" = "<img[^>]+src='(?P<data>[^']+)"
                "fallbackValue"=""
   