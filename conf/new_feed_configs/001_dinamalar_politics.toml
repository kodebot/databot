sourceName = "dinamalar"
source ="http://rss.dinamalar.com/?cat=ara1"
sourceType= "rss/atom"
category = "politics"
schedule = "every 30 minutes"
[record]
    [[record.field]]
        name= "Title"
        [record.field.collectorSetting]
            type= "value"

    [[record.field]]
        name= "Description"
        [record.field.collectorSetting]
            type= "value"

    [[record.field]]
        name= "Content"
        [record.field.collectorSetting]
            type= "value"

    [[record.field]]
        name= "PublishedDate"
        [record.field.collectorSetting]
            type= "value"
            [parameters]
                "source" = "PublishedParsed"

    [[record.field]]
        name= "SourceUrl"
        [record.field.collectorSetting]
            type= "value"
            [record.field.collectorSetting.parameters]
                "source" = "Link"
    [[record.field]]
    name= "ThumbImageUrl"
    [record.field.collectorSetting]
        type= "regexp"
        [record.field.collectorSetting.parameters]
            "source" = "Description"
            "expr" = "<img[^>]+src='(?P<data>[^']+)"
   