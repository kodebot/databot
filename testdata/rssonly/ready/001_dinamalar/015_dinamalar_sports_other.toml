name = "dinamalar-other-sports"
desc = "dinamalar other sports feed"
schedule = "@every 1h"
[record]
    sourceUri ="https://sports.dinamalar.com/rss/other-sports"
    [[record.preprocessor]]
        name="http:get"
            [record.preprocessor.params]
                "useCache" = false
    [[record.preprocessor]]
        name="rssatom:parse"
    [[record.preprocessor]]
        name="pluck"
            [record.preprocessor.params]
                "field" = "Items"

    [[record.field]]
        name= "Title"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Title"
        [[record.field.processor]]
            name="regexp:remove"
                [record.field.processor.params]
                    "selectors" = [' \|.*']

    [[record.field]]
        name= "Content"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Description"

     [[record.field]]
        name= "PublishedAt"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Title"
        [[record.field.processor]]
            name="regexp:remove"
                [record.field.processor.params]
                    "selectors" = ['.*\| ']
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["ஜனவரி"]
                    "new" = "Jan"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["பிப்ரவரி"]
                    "new" = "Feb"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["மார்ச்"]
                    "new" = "Mar"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["ஏப்ரல்"]
                    "new" = "Apr"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["மே"]
                    "new" = "May"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["ஜூன்"]
                    "new" = "Jun"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["ஜூலை"]
                    "new" = "Jul"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["ஆகஸ்ட்"]
                    "new" = "Aug"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["செப்டம்பர்"]
                    "new" = "Sep"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["அக்டோபர்"]
                    "new" = "Oct"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["நவம்பர்"]
                    "new" = "Nov"
        [[record.field.processor]]
            name="regexp:replace"
                [record.field.processor.params]
                    "old" = ["டிசம்பர்"]
                    "new" = "Dec"
        [[record.field.processor]]
            name="date:parse"
                [record.field.processor.params]
                    "layout" = "Jan 02, 2006"
                    "location"="Asia/Kolkata"

    [[record.field]]
        name= "ThumbImageUrl"
        [[record.field.processor]]
            name="constant"
            [record.field.processor.params]
                "value" = ""

    [[record.field]]
        name= "Category"
        [[record.field.processor]]
            name="constant"
                [record.field.processor.params]
                    "value" = "Sports"

     [[record.field]]
        name= "SourceUrl"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Link"

    [[record.field]]
        name= "Source"
        [[record.field.processor]]
            name="constant"
                [record.field.processor.params]
                    "value" = "dinamalar"

    [[record.field]]
        name= "ProcessedAt"
        [[record.field.processor]]
            name="utcnow"
