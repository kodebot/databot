name = "dinamalar-cinema"
desc = "dinamalar cinema feed"
schedule = "@every 1h"
[record]
    sourceUri ="https://cinema.dinamalar.com/rss.php"
    [[record.preprocessor]]
        name="http:get"
            [record.preprocessor.params]
                "useCache" = false
    [[record.preprocessor]]
        name="rssatom:parse"
    [[record.preprocessor]]
        name="pluck"
            [record.preprocessor.params]
                "field" = "Items"

    [[record.field]]
        name= "Title"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Title"

[[record.field]]
        name= "Content"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Description"
        [[record.field.processor]]
            name="regexp:remove"
                [record.field.processor.params]
                    "selectors" = ["..."]

     [[record.field]]
        name= "PublishedAt"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Published"
        [[record.field.processor]]
            name="date:parse"
                [record.field.processor.params]
                     "layout" = "01/02/06"
                    "location" = "Asia/Kolkata"

    [[record.field]]
        name= "ThumbImageUrl"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Description"
        [[record.field.processor]]
            name="regexp:selectOne"
                [record.field.processor.params]
                    "selectors" = ["<img[^>]+src='(?P<data>[^']+)"]

    [[record.field]]
        name= "Category"
        [[record.field.processor]]
            name="constant"
                [record.field.processor.params]
                    "value" = "Entertainment"

     [[record.field]]
        name= "SourceUrl"
        [[record.field.processor]]
            name="pluck"
                [record.field.processor.params]
                    "field" = "Link"

    [[record.field]]
        name= "Source"
        [[record.field.processor]]
            name="constant"
                [record.field.processor.params]
                    "value" = "dinamalar"

    [[record.field]]
        name= "ProcessedAt"
        [[record.field.processor]]
            name="utcnow"
